<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.2.2/mqtt.min.js"
    integrity="sha512-I8gBERqrEkyDqbjHj3aymzBVIPFs85vGSzy26+1P5weHzFp8vfJ8dARJz51n3oQ80DTdYn8MbhUiz5UAW2rMxw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
  <body>
    <div class="container">
        <h1> temperature & Humidity </h1>
    <b>From NodeMCU</b>
    <div class="row">
        <div class="col-3">
            <div class="row">
                <div class="col-4">
                    <b>Temperture</b>
                </div>
                <div class="col-8">
                   <span id="lastTemp"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <b>Humidity</b>
                </div>
                <div class="col-8">
                   <span id="lastHum"></span>
                </div>
            </div>            
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <canvas id="myChart" width="400" height="200">
            </canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-4">

            <button class="btn btn-primary" id="btnOn">On</button>            
            <button class="btn btn-primary" id="btnOff">Off</button>


        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
  </body>
  <script>

        let get_json = () =>{
            let url = "http://192.168.102.253:5000/thingspeak";
            fetch(url)
                .then(response => response.json())
                .then(json => {
                    var feeds = json.feeds;
                    var data = [];
                    var timimg = [];
                    feeds.forEach(element => {
                        data.unshift(element["field1"]);
                        timimg.unshift(element["created_at"]);
                    });
                    var ctx = $("#myChart");
                    var myChart = new Chart(ctx,{
                        type: 'line',
                        data:{
                            labels: timimg,
                                datasets: [{
                                    label: json.channel.field1,
                                    data: data
                            }]
                        }   
                     });
                });
        }


        let get_last = () =>{
            let url = "http://192.168.102.253:5000/nodemcu/last";
            fetch(url)
                .then(response => response.json())
                .then(json => {
                    let id = json[0].id;
                    let message = json[0].message;
                    let sensor = $.parseJSON(message);

                    $("#lastHum").text(sensor.humidity.toFixed(2));
                    $("#lastTemp").text(sensor.temperature.toFixed(2));

                });
        }

        function led(status){
            let url = "http://192.168.102.253:5000/nodemcu/led/"+status;
            fetch(url)
                .then(response => response.text())
                .then(text => {


                });
        }

    
        


        $(()=>{
            

            $("#btnOn").click(()=>{
                led("1");
            });
            $("#btnOff").click(()=>{
                led("0");

            });
            get_last();
            get_json();
        });
  </script>
</html>
